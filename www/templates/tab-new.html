<ion-view view-title="Track New Order">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Order ID</span>
                <input ng-model="order.id" type="text" placeholder="Eg. #8465128">
            </label>
        </div>
        <button ng-click="add(order.id)" class="button button-full button-calm"> Track
        </button>

    </ion-content>
</ion-view>
